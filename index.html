<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .image-container img {
      width: 150px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Image Viewer</h1>
  <input type="text" id="imageUrl" placeholder="Paste Google Drive Image Link">
  <button onclick="addImage()">Add Image</button>
  <div class="image-container" id="imageContainer"></div>

  <script src="app.js"></script>
</body>
</html>
